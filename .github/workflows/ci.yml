name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ecommerce_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1        # ðŸ”¥ IMPORTANT FIX
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PGPASSWORD: postgres     # ðŸ”¥ REQUIRED FOR psql

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -U postgres -d ecommerce_db && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Create schemas
        run: |
          psql -h 127.0.0.1 -U postgres -d ecommerce_db -f sql/ddl/create_staging_schema.sql
          psql -h 127.0.0.1 -U postgres -d ecommerce_db -f sql/ddl/create_production_schema.sql
          psql -h 127.0.0.1 -U postgres -d ecommerce_db -f sql/ddl/create_warehouse_schema.sql

      - name: Run tests
        run: pytest -v

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db_test
      DB_USER: test_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h $DB_HOST -U $DB_USER && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      - name: Create schemas
        run: |
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_staging_schema.sql
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_production_schema.sql
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_warehouse_schema.sql

      - name: Run ETL pipeline
        run: |
          python scripts/pipeline_orchestrator.py

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term

name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: postgres
      DB_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create schemas
        run: |
          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
          -f sql/ddl/create_staging_schema.sql
          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
          -f sql/ddl/create_production_schema.sql
          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
          -f sql/ddl/create_warehouse_schema.sql

      - name: Run tests
        run: pytest -v

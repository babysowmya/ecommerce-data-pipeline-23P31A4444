name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ecommerce_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: postgres
      DB_PASSWORD: postgres

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Wait for Postgres
      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -U postgres -d ecommerce_db && break
            echo "Waiting for PostgreSQL..."
            sleep 3
          done

      # 5️⃣ Create schemas
      - name: Create schemas
        run: |
          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
            -f sql/ddl/create_staging_schema.sql

          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
            -f sql/ddl/create_production_schema.sql

          psql postgresql://postgres:postgres@localhost:5432/ecommerce_db \
            -f sql/ddl/create_warehouse_schema.sql

      # 6️⃣ Run tests
      - name: Run tests
        run: pytest tests/ -v

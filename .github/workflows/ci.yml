name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_HOST: localhost   # âœ… FIX IS HERE
      DB_PORT: 5432
      DB_NAME: ecommerce_db_test
      DB_USER: test_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U test_user && echo "Postgres is ready" && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
      - name: Create schemas
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_staging_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_production_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_warehouse_schema.sql
      - name: Run ETL pipeline
        run: |
          python scripts/pipeline_orchestrator.py
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term
